name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  schedule:
    - cron: '30 19 * * *'
  workflow_dispatch:

permissions: read-all

jobs:
  tests:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        plugin-manager:
          - fisher
          - oh-my-fish
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@e41d7c39f1a43ed23c5e0c77e3f4737538e7c7db # v1.0.25
      - name: Install plugin manager
        uses: ./
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
      - if: matrix.plugin-manager == 'fisher'
        name: Check Fisher was installed
        run: type -q fisher
        shell: fish {0}
      - if: matrix.plugin-manager == 'oh-my-fish'
        name: Check Oh My Fish was installed
        run: type -q omf
        shell: fish {0}
