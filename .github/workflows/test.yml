name: Action Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  schedule:
    - cron: '30 19 * * *'
  workflow_dispatch:

permissions: read-all

jobs:
  tests:
    name: Action Tests
    strategy:
      matrix:
        os:
          - macos-13
          - macos-14
          - macos-15
          - ubuntu-22.04
          - ubuntu-24.04
        plugin-manager:
          - fisher
          - oh-my-fish
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@625b10d0eb984238cdc3fb683484767f171cc276 # v2.0.19
      - name: Install plugin manager
        uses: ./
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
      - if: matrix.plugin-manager == 'fisher'
        name: Check Fisher was installed
        run: type -q fisher
        shell: fish {0}
      - if: matrix.plugin-manager == 'oh-my-fish'
        name: Check Oh My Fish was installed
        run: type -q omf
        shell: fish {0}
