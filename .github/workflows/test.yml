name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
jobs:
  tests:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        plugin-manager:
          - fisher
          - oh-my-fish
          - plug.fish
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Print ref value
        run: echo ${GITHUB_REF}
      - name: Print ref from github context
        run: echo ${{ github.ref }}
      - name: Test plugin manager intall from ref
        uses: fish-shop/install-plugin-manager@${{ github.ref }}
        with:
          plugin-manager: fisher
